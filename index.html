<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digit Clock</title>
</head>

<body>
    <section>
        <div class="clock">
            <div class="hour">
                <p class="time"></p>
            </div>
            <div class="dates">
                <p class="am__pm"></p>
                <p class="week"></p>
                <p class="date"></p>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
